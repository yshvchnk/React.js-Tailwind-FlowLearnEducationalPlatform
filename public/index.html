<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Educational platform for students and teachers"
        />
        <meta name="title" content="Flow Learn" />
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://flowlearn.io/" />
        <meta property="og:title" content="Flow Learn" />
        <meta
            property="og:description"
            content="Educational platform for students and teachers"
        />
        <meta
            property="og:image"
            content="%PUBLIC_URL%/logo_flowlearn_black_text_500.png"
        />
        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://twitter.com/" />
        <meta property="twitter:title" content="Flow Learn" />
        <meta
            property="twitter:description"
            content="Educational platform for students and teachers"
        />
        <meta
            property="twitter:image"
            content="%PUBLIC_URL%/logo_flowlearn_black_text_500.png"
        />
        <!-- Favicon -->
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <!-- Title -->
        <title>Flow Learn</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
